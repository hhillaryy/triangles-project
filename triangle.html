<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter the lengths of your sides below to find out what type of triangle it is!</h1>

      <form id="user-shape">
        <div class="form-group">
          <label for="side1">Enter the length of side 1:</label>
          <input id="side1" type="text">
        </div>

        <div class="form-group">
          <label for="side2">Enter the length of side 1:</label>
          <input id="side2" type="text">
        </div>

        <div class="form-group">
          <label for="side3">Enter the length of side 1:</label>
          <input id="side3" type="text">
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>

      <div id="result">
        <p>Your shape is <span class="triangle"></span></p>
      </div>
    </div>
  </body>
</html>
